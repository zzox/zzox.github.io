<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
  <link rel="stylesheet" href="./main.css">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>patterns</title>
</head>
<body>
  <div class="container">
    <main id="main">
      <div id="scroll-box" class="scroll-box"></div>
      <div class="bottom-row">
        <div class="tap-button"></div>
        <div class="tap-button"></div>
        <div class="tap-button"></div>
        <div class="tap-button"></div>
      </div>
    </main>
    <main class="modal" id="intro">
      <h1>Patterns</h1>
      <p>A tapping game by
        <a href="https://twitter.com/zzo__x" rel="noopener noreferrer" target="_blank">zzox</a>
        (tyler)
      </p>
      <button id="start">Levels</button>
      <button id="challenges">Challenges</button>
      <button id="about">About</button>
      <p id="version-number">v0.3.2</p>
    </main>
    <main class="modal" id="popup">
      <h1></h1>
      <h2></h2>
      <p></p>
      <div id="popup-buttons"></div>
    </main>
    <main id="menu"></main>
    <main id="challenge-menu"></main>
    <main class="modal" id="create-challenge">
      <button id="create-challenge-back" class="back-button">Back</button>
      <form id="challenge-form">
        <p>Name</p>
        <input id="challenge-name"></input>
        <p>Pattern (e.g. 12131413)</p>
        <input id="challenge-pattern"></input>
        <p>Repetitions</p>
        <input id="challenge-repetitions"></input>
        <p>Limit (in miliseconds)</p>
        <input id="challenge-limit"></input>
        <button id="challenge-submit" type="submit">Submit</button>
        <p class="error-text" id="challenge-error"></p>
      </form>
    </main>
    <main class="modal" id="about">
      <button id="about-back">Back</button>
      <h1>About</h1>
      <p>
        patterns is made in HTML5 CSS and Javascript, with no , source code is available
        <a href="https://github.com/zzox/patterns" rel="noopener noreferrer" target="_blank"></a>
          here.
        </a>
        It is covered under the MIT license, feel free to alter it as you please.
      </p>
    </main>
  </div>
  <script type="module" src="bundle.js"></script>
</body>
</html>
